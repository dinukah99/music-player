<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <link href="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/JavaScript-logo.png/800px-JavaScript-logo.png" rel="icon" type="image/x-icon"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
    <script defer src="script.js"></script>
    <title>Music Player</title>
</head>
<body>
<h1>Music Player</h1>

<div class="music-container" id="music-container">
    <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
        </div>
    </div>

    <audio id="audio" src="music/ukulele.mp3"></audio>

    <div class="img-container">
        <img alt="music-cover" id="cover" src="images/ukulele.jpg"/>
    </div>
    <div class="navigation">
        <button class="action-btn" id="prev">
            <i class="fas fa-backward"></i>
        </button>
        <button class="action-btn action-btn-big" id="play">
            <i class="fas fa-play"></i>
        </button>
        <button class="action-btn" id="next">
            <i class="fas fa-forward"></i>
        </button>
    </div>
</div>
</body>
</html>
